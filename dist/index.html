<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <script
      src="https://kit.fontawesome.com/e1fe8e6842.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      href="https://cdn-icons.flaticon.com/png/128/1069/premium/1069189.png?token=exp=1648027931~hmac=55ceee81245c33d586caf46242fec42e"
    />
  <script defer src="main.js"></script></head>
  <body>
    <h1>To-Do-List</h1>
    <section>
      <h2>Today's To Do</h2>
      <div id="input">
        <input type="text" placeholder="Add to your list..." />
        <button id="add" type="button"></button>
      </div>
      <div id="list"></div>
      <button id="clear-all" type="button">Clear all completed</button>
    </section>
  </body>
</html>
