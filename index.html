<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link
      rel="icon"
      href="https://cdn-icons.flaticon.com/png/512/4085/premium/4085373.png?token=exp=1656241329~hmac=065ac7c4b85085ca2e4e247ca5c768a1"
    />
    <script
      src="https://kit.fontawesome.com/e1fe8e6842.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="main.js"></script></head>
  <body>
    <section>
      <h2>Today's To Do</h2>
      <form>
        <input type="text" id="add-list" placeholder="Add to your list..." />
        <button id="add" type="submit"><i class="fas fa-plus"></i></button>
      </form>
      <ul id="list"></ul>
      <button id="clear-all" type="button">Clear all completed</button>
    </section>
  </body>
</html>
